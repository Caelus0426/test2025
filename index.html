<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーヒーメニュー</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500&family=Noto+Sans+JP:wght@700;500&display=swap');
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #181818 0%, #232323 100%);
      margin: 0;
      padding: 0;
      color: #f5f5f5;
    }
    .menu-container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(30, 30, 30, 0.98);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.7);
      overflow: hidden;
    }
    .menu-container h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
      text-align: center;
      text-shadow: 0 1px 6px #000a;
    }
    .menu-sub {
      font-size: 1.2rem;
      color: #ffe082;
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-list {
      padding: 0 20px;
    }
    .menu-item {
      border-bottom: 1px solid #222;
      padding: 15px 0;
    }
    .menu-title {
      font-size: 1.8rem;
      margin: 0 0 10px;
      color: #fff;
      text-shadow: 0 1px 4px #000a;
    }
    .menu-en {
      font-size: 1rem;
      color: #bdbdbd;
      margin-bottom: 10px;
    }
    .btn-group {
      display: flex;
      gap: 32px;
      justify-content: center;
      margin-bottom: 8px;
    }
    .menu-btn {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: #222;
      color: #fff;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px #0006;
    }
    .menu-btn:hover {
      background: #333;
      color: #ffe082;
    }
    .note {
      padding: 15px 20px;
      font-size: 0.9rem;
      color: #ffe082;
      text-align: center;
    }
    #result {
      margin-top: 22px;
      font-size: 1.15rem;
      font-weight: bold;
      color: #ffe082;
      text-shadow: 0 1px 4px #000a;
      min-height: 2em;
      text-align: center;
    }
    .glow-red {
      animation: glowRed 1s ease, fadeOutGlow 1s 9s forwards;
      box-shadow: 0 0 16px 4px #ff7043cc;
      color: #ff7043 !important;
    }
    .glow-blue {
      animation: glowBlue 1s ease, fadeOutGlow 1s 9s forwards;
      box-shadow: 0 0 16px 4px #42a5f5cc;
      color: #42a5f5 !important;
    }
    .glow-btn-red {
      animation: glowBtnRed 1s ease, fadeOutGlow 1s 9s forwards;
      box-shadow: 0 0 16px 4px #ff7043cc;
      background: linear-gradient(135deg, #ffab91 60%, #ff7043 100%) !important;
      color: #fff !important;
      border-color: #ff7043 !important;
    }
    .glow-btn-blue {
      animation: glowBtnBlue 1s ease, fadeOutGlow 1s 9s forwards;
      box-shadow: 0 0 16px 4px #42a5f5cc;
      background: linear-gradient(135deg, #90caf9 60%, #42a5f5 100%) !important;
      color: #fff !important;
      border-color: #42a5f5 !important;
    }
    @keyframes glowRed {
      0% { box-shadow: 0 0 0 0 #ff704300; color: inherit; }
      50% { box-shadow: 0 0 24px 8px #ff7043cc; color: #ff7043; }
      100% { box-shadow: 0 0 16px 4px #ff7043cc; color: #ff7043; }
    }
    @keyframes glowBlue {
      0% { box-shadow: 0 0 0 0 #42a5f500; color: inherit; }
      50% { box-shadow: 0 0 24px 8px #42a5f5cc; color: #42a5f5; }
      100% { box-shadow: 0 0 16px 4px #42a5f5cc; color: #42a5f5; }
    }
    @keyframes glowBtnRed {
      0% { box-shadow: 0 0 0 0 #ff704300; background: inherit; }
      50% { box-shadow: 0 0 24px 8px #ff7043cc; background: #ff7043; }
      100% { box-shadow: 0 0 16px 4px #ff7043cc; background: #ff7043; }
    }
    @keyframes glowBtnBlue {
      0% { box-shadow: 0 0 0 0 #42a5f500; background: inherit; }
      50% { box-shadow: 0 0 24px 8px #42a5f5cc; background: #42a5f5; }
      100% { box-shadow: 0 0 16px 4px #42a5f5cc; background: #42a5f5; }
    }
    @keyframes fadeOutGlow {
      to { box-shadow: none; color: inherit; }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>コーヒーメニュー</h1>
    <div class="menu-sub">COFFEE MENU</div>
    <div class="menu-list">
      <div class="menu-item">
        <div class="menu-title">ホットラテ</div>
        <div class="menu-en">HOT LATTE</div>
        <div class="btn-group">
          <button class="menu-btn btn-regular" onclick="selectMenu('ホットラテ', '普通')">普通<br><span>REGULAR</span></button>
          <button class="menu-btn btn-large" onclick="selectMenu('ホットラテ', '大きい')">大きい<br><span>LARGE</span></button>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-title">ホットコーヒー</div>
        <div class="menu-en">HOT COFFEE</div>
        <div class="btn-group">
          <button class="menu-btn btn-regular" onclick="selectMenu('ホットコーヒー', '普通')">普通<br><span>REGULAR</span></button>
          <button class="menu-btn btn-large" onclick="selectMenu('ホットコーヒー', '大きい')">大きい<br><span>LARGE</span></button>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-title">アイスラテ</div>
        <div class="menu-en">ICE LATTE</div>
        <div class="btn-group">
          <button class="menu-btn btn-regular" onclick="selectMenu('アイスラテ', '普通')">普通<br><span>REGULAR</span></button>
          <button class="menu-btn btn-large" onclick="selectMenu('アイスラテ', '大きい')">大きい<br><span>LARGE</span></button>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-title">アイスコーヒー</div>
        <div class="menu-en">ICE COFFEE</div>
        <div class="btn-group">
          <button class="menu-btn btn-regular" onclick="selectMenu('アイスコーヒー', '普通')">普通<br><span>REGULAR</span></button>
          <button class="menu-btn btn-large" onclick="selectMenu('アイスコーヒー', '大きい')">大きい<br><span>LARGE</span></button>
        </div>
      </div>
    </div>
    <div class="note">ご希望のメニューとサイズをお選びください。<br>Select your menu and size.</div>
    <div id="result" style="margin-top:22px;font-size:1.15rem;font-weight:bold;color:#fffde7;text-shadow:0 1px 4px #3e2723;min-height:2em;text-align:center;"></div>
  </div>
  <script>
    function selectMenu(menu, size) {
      const result = document.getElementById('result');
      result.innerHTML = `「${menu}」の「${size}」サイズが選択されました。<br><span style='font-size:0.95em;color:#ffe082;'>You selected: ${menu} / ${size}</span>`;

      let colorClass = '';
      let btnColorClass = '';
      if (menu.includes('ホット')) {
        colorClass = 'glow-red';
        btnColorClass = 'glow-btn-red';
      } else if (menu.includes('アイス')) {
        colorClass = 'glow-blue';
        btnColorClass = 'glow-btn-blue';
      }

      document.querySelectorAll('.menu-item').forEach(item => {
        const jp = item.querySelector('.menu-title');
        const en = item.querySelector('.menu-en');
        jp.classList.remove('glow-red', 'glow-blue');
        en.classList.remove('glow-red', 'glow-blue');
        // ボタンの光エフェクトも全て外す
        item.querySelectorAll('.menu-btn').forEach(btn => {
          btn.classList.remove('glow-btn-red', 'glow-btn-blue');
        });
        if (jp.textContent === menu) {
          jp.classList.add(colorClass);
          en.classList.add(colorClass);
          // 押されたボタンだけ光らせる
          item.querySelectorAll('.menu-btn').forEach(btn => {
            if ((size === '普通' && btn.classList.contains('btn-regular')) || (size === '大きい' && btn.classList.contains('btn-large'))) {
              btn.classList.add(btnColorClass);
              setTimeout(() => {
                btn.classList.remove(btnColorClass);
              }, 10000);
            }
          });
          setTimeout(() => {
            jp.classList.remove(colorClass);
            en.classList.remove(colorClass);
          }, 10000);
        }
      });
    }
  </script>
</body>
</html>
